
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--CSS link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <title>Bootstarp Layout</title>
  </head>
    <body>
      <p class="h2">Header</p>
      <div class="header">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-2 col-sm-3 col-12">
              <div class="box1">1.1</div>
            </div>
            <div class="col-md-7 col-sm-6 col-7">
              <div class="box1">1.2</div>
            </div>
            <div class="col-md-3 col-sm-3 col-5">
              <div class="box1">1.3</div>
            </div>
          </div>
        </div>
      </div>
      <p class="h2">Hero</p>
      <div class="hero">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-9">
              <div class="row align-items-center">
                <div class="col-md-8 col-sm-12 d-sm-block d-none">
                  <div class="box1">2.1</div>
              </div>
                <div class="col-md-4 col-sm-12">
                  <div class="box1">2.2</div>
              </div>
              </div>
            </div>
            <div class="col-md-3 d-md-block d-none">
              <div class="box1 red">3</div>
            </div>
          </div>
        </div>
      </div>
      <p class="h2">Body</p>
      <div class="body">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-9">
              <div class="row align-items-center">
                <div class="col-md-4 col-sm-9">
                  <div class="box1">4.1</div>
                </div>
                <div class="col-sm-3 d-md-none d-sm-block">
                  <div class="box1 red">3</div>
                </div>
                <div class="col-md-8 col-sm-12">
                  <div class="box1">4.2</div>
                </div>
              </div>
            </div>
            <div class="col-md-3 d-md-block d-none">
              <div class="box1">5</div>
            </div>
          </div>
        </div>
      </div>
      <p class="h2 d-md-none d-sm-block d-none">Bar</p>
      <div class="bar d-md-none d-sm-block d-none">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-sm-12">
              <div class="box1">5</div>
            </div>
          </div>
        </div>
      </div>
      <p class="h2">Footer</p>
      <div class="footer">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-12">
              <div class="box1">6</div>
            </div>
          </div>
        </div>
      </div>
     
        



      <!--JS link -->
      <script src="js/jquery-3.5.1.min.js"></script>
      <!-- <script src="popper.min.js"></script> -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/script.js"></script>
    </body>
</html>
